<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
<p>
    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" required maxlength="30"
    placeholder="nome completo" autocomplete="name"></p>
    <p>
        <label for="imedia">Media:</label>
        <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.5">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-10">
    </p>
    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="date" id="idia" value="2023-10-15">
    </p>
    <p>
        <label for="ihora">Horario da prova</label>
        <input type="time" name="time" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


    </form>
    <!--
        Value: Valor, data ou texto pre programado
        min/max imput number: Numero minumo e maximo
        step: Ordem de quantos em quantos numeros a caixa sobe
    -->
    
</body>
</html>
