<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="iest">Estado</label>
    <select name="estado" id="iest">
        <option value="" selected>---Escolha---</option>
        <optgroup label="Região Sudeste">
            <option value="MG">minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="sp" >São paulo</option>
        </optgroup >
<optgroup label="Região Nordeste">
    <option value="MA">Maranhão</option>
    <option value="PE">Pernambuco</option>
    <option value="RN">Rio Grande do Norte</option>
</optgroup>



    </select>
    <p><label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
<option value="adm">Administrador</option>
<option value="cont">Contabilista</option>
<option value="dev">Desenvolvedor</option>
<option value="prof">Professor</option>



    </datalist>
    
    
    </p>
</p>
<p>
    <label for="msg">Mensagem</label> <br>
    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
</p>


<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
    <!--
textrea: Abre uma caixa de texto para o formulario( colocar o form no modo post, não get)
option: Cria opções na caixa do formulario
optgroup: Cria grupos em uma mesma caixa no form.
datalist: para envelopar a lista
    -->
    
</body>
</html>
