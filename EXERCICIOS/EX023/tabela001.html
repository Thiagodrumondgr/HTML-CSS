<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>tabelas
    </title>
   
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
      
        

        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        hierarquia de tabela
        TABLE = TABELA
          TABLE ROW = LINHA DE TABELA
           TABLE HEADER = CABEÃ‡ALHO DE TABELA
               TABLE DATE = DADO DE TABELA
    -->

    <table>
        <TR><!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </TR><!-- segunda linha-->
        <tr>
            <td>A2</td>
            <td>B2</td>
            <TD class="numero">C2</TD>
        </tr>
        <TR > <!-- terceira linha-->
            <TD>A3</TD>
            <TD>B3</TD>
            <TD class="numero">C3</TD>

        </TR>
        <TR>
            <TD>A4</TD>
            <TD >B4</TD>
            <TD>C4</TD>

    
    </table>
    
</body>
</html>
