<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            
            width: 300px;
            border-collapse: collapse;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Desafio Tabela</h1>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
            

        </tr>
        <tr>
            <td rowspan="4" >c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
          

        </tr>
        <tr>
           

        </tr>
        <tr>
            <td>j</td>
            <td>i</td>
            <td>m</td>

        </tr>
        <tr>
            <td colspan="4">n</td>
           
        </tr>
    </table>
    
</body>
</html>
